<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>City's cake - Order</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/layout.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/order.css">
</head>

<body>
    <!-- Start of Header -->
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo" class='logo' />
            <div class='title'>CITY's CAKE</div>
        </div>
        <!-- Start of Nav -->
        <nav>
            <div class="nav_btn">
                <img src="./images/viewlist.png" alt="viewlist" />
            </div>
            <ul class="list">
                <a href='index.html'>
                    <li>HOME</li>
                </a>
                <a href='order.html'>
                    <li>ORDER</li>
                </a>
                <a href='about_us.html'>
                    <li>ABOUT US</li>
                </a>
                <a href='#'>
                    <li>TERMS OF USE</li>
                </a>
            </ul>
        </nav>
        <!-- End of Nav -->
    </header>
    <!-- End of Header -->
    <div class="container">
        <div class="box">
            <!-- legend and fieldset are deprecated at HTML5, will do it via css -->
            <form action="print.html" method="get">
                <div class="order_box">
                    <!-- legend and fieldset are deprecated at HTML5, will do it via css -->
                    <div class="title">Order Information</div>
                    <div class="content">
                        <form action="order.html" method="get">
                            <!-- Align the fields -->
                            <table>
                                <tr>
                                    <td>
                                        <label for="tel">Tel No.</label>
                                    </td>
                                    <td>
                                        <input type="text" id="tel" name="tel" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="pu_date">Pick Up Date</label>
                                    </td>
                                    <td>
                                        <input type="date" id="pu_date" name="pu_date" />
                                    </td>
                                </tr>
                            </table>
                            <label for="delivery">Delivery</label>
                            <input type="radio" name="pu_method" id="delivery" value="delivery" />
                            <label for="pick_up">Pick Up</label>
                            <input type="radio" name="pu_method" id="pick_up" value="pick_up" /><br />
                        </form>
                    </div>
                </div>
                <div class="flex_wrapper">
                    <div class="cake_grid">
                        <div class="item">
                            <img src="images/PoundLayer.jpg" alt="PoundLayer" />
                        </div>
                        <div class="item">
                            <img src="images/Strawberry.jpg" alt="Strawberry" /></div>
                        <div class="item"><img src="images/Buccellator.jpg" alt="Buccellator" /></div>
                        <div class="item"><img src="images/ChocolateGlazed.jpg" alt="ChocolateGlazed" /></div>
                        <div class="item"><img src="images/Birthday.jpg" alt="Birthday" /></div>
                    </div>
                    <div class="info">
                        <label for="order_no">Order No.</label><input type="text" id="order_no" name="order_no" value='34428621' />
                        <table>
                            <tr>
                                <th>Cake Name</th>
                                <th>Qty</th>
                            </tr>
                            <tr>
                                <td><label for="buccellator">Buccellator</label></td>
                                <td><input type="number" id="buccellator" name="buccellator" value='1' /></td>
                            </tr>
                            <tr>
                                <td><label for="strawberry">Strawberry</label></td>
                                <td><input type="number" id="strawberry" name="strawberry" value='2' /></td>
                            </tr>
                            <tr>
                                <td><label for="total">Total</label></td>
                                <td><input type="number" id="total" name="total" value='3' /></td>
                            </tr>
                        </table>
                        <input type="submit" value="Print Invoice" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Start of Footer -->
    <footer>
        <span>@CityU 2017 source of images and text from Wikipedia & courtesy of all-free-download.com</span>
        <ul>
            <li><a href='index.html'>HOME</a></li>
            <li><a href='order.html'>ORDER</a></li>
            <li><a href='about_us.html'>ABOUT US</a></li>
            <li><a href='#'>TERMS OF USE</a></li>
        </ul>
    </footer>
    <!-- End of Footer -->
</body>

</html>
