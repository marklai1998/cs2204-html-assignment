<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>City's cake - Order</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/layout.css">
    <link rel="stylesheet" type="text/css" href="./stylesheets/order.css">
</head>

<body>
    <!-- Start of Header -->
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="logo" class='logo' />
            <div class='title'>CITY's CAKE</div>
        </div>
        <!-- Start of Nav -->
        <nav>
            <div class="nav_btn">
                <img src="./images/viewlist.png" alt="viewlist" />
            </div>
            <ul class="list">
                <a href='index.html'>
                    <li>HOME</li>
                </a>
                <a href='order.html'>
                    <li>ORDER</li>
                </a>
                <a href='about_us.html'>
                    <li>ABOUT US</li>
                </a>
                <a href='#'>
                    <li>TERMS OF USE</li>
                </a>
            </ul>
        </nav>
        <!-- End of Nav -->
    </header>
    <!-- End of Header -->
    <div class="container">
        <div id="error" class="error" onClick="removeError()">
            <span>
                Please fill in all information
            </span>
        </div>
        <div class="box">
            <!-- legend and fieldset are deprecated at HTML5, will do it via css -->
            <form action="print.html" method="get" id='order_form' name="order_form" onsubmit="return checkForm()">
                <div class="order_box">
                    <!-- legend and fieldset are deprecated at HTML5, will do it via css -->
                    <div class="title">Order Information</div>
                    <div class="content">
                        <!-- Align the fields -->
                        <table>
                            <tr>
                                <td>
                                    <label for="tel">Tel No.</label>
                                </td>
                                <td>
                                    <input type="text" id="tel" name="tel" onchange="updateOrderNo()"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pu_date">Pick Up Date</label>
                                </td>
                                <td>
                                    <input type="date" id="pu_date" name="pu_date" />
                                </td>
                            </tr>
                        </table>
                        <label for="delivery">Delivery</label>
                        <input type="radio" name="pu_method" id="delivery" value="delivery" />
                        <label for="pick_up">Pick Up</label>
                        <input type="radio" name="pu_method" id="pick_up" value="pick_up" /><br />
                    </div>
                </div>
                <div class="flex_wrapper">
                    <div class="cake_grid" id='cake_grid'>
                    </div>
                    <div class="info">
                        <label for="order_no">Order No.</label><input type="text" id="order_no" name="order_no" disabled/>
                        <table id='order_table'>
                            <tr>
                                <th>Cake Name</th>
                                <th>Qty</th>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td><label for="total">Total</label></td>
                                <td><input type="number" id="total" name="total" value='0' disabled/></td>
                            </tr>
                        </table>
                        <input type="submit" value="Print Invoice" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Start of Footer -->
    <footer>
        <span>@CityU 2017 source of images and text from Wikipedia & courtesy of all-free-download.com</span>
        <ul>
            <li><a href='index.html'>HOME</a></li>
            <li><a href='order.html'>ORDER</a></li>
            <li><a href='about_us.html'>ABOUT US</a></li>
            <li><a href='#'>TERMS OF USE</a></li>
        </ul>
    </footer>
    <!-- End of Footer -->
    <script src="./javascripts/cakemenu.js"></script>
    <script src="./javascripts/order.js"></script>
</body>

</html>
